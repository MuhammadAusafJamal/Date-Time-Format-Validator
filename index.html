<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Format Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Date and Time Format Validator</h1>
        <p>
            Enter a date, time, or combined date-time string below to check its format.
        </p>
        <div class="mb-3">
            <input type="text" id="dateTimeInput" class="form-control"
                placeholder="Enter date or time (e.g., 12/12/2023)">
        </div>
        <button id="validateButton" class="btn btn-primary">Validate</button>

        <div id="results" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
